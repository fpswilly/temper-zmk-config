layout: {zmk_keyboard: temper}
layers:
  base:
  - - Q
    - W
    - F
    - P
    - B
    - J
    - L
    - U
    - Y
    - {t: '''', s: '"'}
  - - {t: A, h: ⌘}
    - {t: R, h: ⎇}
    - {t: S, h: LEFT SHIFT}
    - {t: T, h: ⌃}
    - G
    - M
    - {t: N, h: ⌃}
    - {t: E, h: RIGHT SHIFT}
    - {t: I, h: ⎇}
    - {t: O, h: ⌘}
  - - Z
    - X
    - C
    - D
    - V
    - K
    - H
    - {t: ',', s: <}
    - .
    - {t: /, s: '?'}
  - - {t: DELETE, h: ⎇}
    - {t: BACKSPACE, h: sym}
    - {t: LEFT SHIFT, h: LEFT SHIFT, s: ⇪}
    - {t: SPACE, h: ⌃}
    - {t: ENTER, h: numnav}
    - {t: ↹, h: ⌘}
  game:
  - - ↹
    - Q
    - W
    - E
    - R
    - {t: base, h: toggle}
    - '7'
    - '8'
    - '9'
    - {t: ▽, type: trans}
  - [⇧, A, S, D, F, H, '4', '5', '6', '0']
  - - ⌃
    - Z
    - X
    - C
    - V
    - M
    - '1'
    - '2'
    - '3'
    - {t: ▽, type: trans}
  - - B
    - G
    - SPACE
    - {t: ▽, type: trans}
    - ENTER
    - {t: ▽, type: trans}
  numnav:
  - - '~'
    - HOME
    - UP ARROW
    - END
    - PG UP
    - +
    - '7'
    - '8'
    - '9'
    - {t: KP MULTIPLY, s: '='}
  - - ⌃
    - ←
    - ↓
    - →
    - PG DN
    - {t: ., s: '>'}
    - '4'
    - '5'
    - '6'
    - '0'
  - - Ctl+Z
    - Ctl+X
    - Ctl+C
    - Sft+Gui+S
    - Ctl+V
    - {t: KP SUBTRACT, s: $}
    - '1'
    - '2'
    - '3'
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
  sym:
  - - Sft+2
    - Sft+↹
    - ⎇
    - ↹
    - AltGr+4
    - +
    - {t: '-', s: _}
    - _
    - (
    - )
  - ['!', '&magic_quotes', Sft+3, $, '%', ^, '&', '*', '&magic_parenthesis', Sft+']
  - - Ctl+Z
    - Ctl+X
    - Ctl+C
    - Sft+Gui+S
    - Ctl+V
    - '|'
    - ':'
    - {t: ;, s: ':'}
    - Sft+#
    - '#'
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  func:
  - - BT CLR
    - 'VOL

      MUTE'
    - VOL DN
    - VOL UP
    - OUT TOG
    - {t: game, h: toggle}
    - F7
    - F8
    - F9
    - F12
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - {t: ▽, type: trans}
    - F4
    - F5
    - F6
    - F11
  - - {t: ▽, type: trans}
    - PREV
    - PP
    - NEXT
    - {t: '&sys_reset', h: '&bootloader'}
    - {t: '&sys_reset', h: '&bootloader'}
    - F1
    - F2
    - F3
    - F10
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
combos:
- p: [0, 1]
  k: ⎋
  l: [base, game]
- p: [12, 17]
  k: CAPSLOCK
  l: [base]
- p: [13, 16]
  k: ⇪
  l: [base]
- p: [22, 21]
  k: Ctl+C
  l: [base]
- p: [23, 22]
  k: Ctl+V
  l: [base]
- p: [20, 21]
  k: Ctl+X
  l: [base]
- p: [0, 1, 2, 3, 30, 31, 32]
  k: '&bootloader'
